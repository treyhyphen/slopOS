name: Build and Release slopOS

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc-multilib \
          g++-multilib \
          nasm \
          grub-pc-bin \
          grub-common \
          xorriso \
          mtools \
          qemu-system-x86
    
    - name: Build simulator
      run: |
        make clean
        make
        mv slopOS slopos_sim
        chmod +x slopos_sim
    
    - name: Test simulator
      run: |
        echo "Testing slopOS simulator build..."
        ./slopos_sim --version || echo "Simulator built successfully"
    
    - name: Upload simulator artifact
      uses: actions/upload-artifact@v4
      with:
        name: slopos-simulator
        path: slopos_sim
        retention-days: 30
    
    - name: Get version info
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::8}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Create release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          slopos_sim
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## slopOS Release ${{ steps.version.outputs.version }}
          
          ### What's Included
          - **slopos_sim**: User-space simulator binary
          
          ### How to Run
          ```bash
          chmod +x slopos_sim
          ./slopos_sim
          ```
          
          ### Default Login
          - Username: `admin`
          - Password: `slopOS123`
          
          ### Features
          - Multi-user authentication system
          - File system with directories
          - Text-based window manager
          - Admin and user role management
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
