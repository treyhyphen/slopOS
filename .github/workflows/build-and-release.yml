name: Build and Release slopOS

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc-multilib \
          g++-multilib \
          nasm \
          grub-pc-bin \
          grub-common \
          xorriso \
          mtools \
          qemu-system-x86
    
    - name: Build simulator
      run: |
        make clean
        make
        mv slopOS slopos_sim
        chmod +x slopos_sim
    
    - name: Test simulator
      run: |
        echo "Testing slopOS simulator build..."
        ./slopos_sim --version || echo "Simulator built successfully"
    
    - name: Upload simulator artifact
      uses: actions/upload-artifact@v4
      with:
        name: slopos-simulator
        path: slopos_sim
        retention-days: 30
    
    - name: Get version info
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::8}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    # Release creation is handled by build-iso.yml workflow
    # This workflow only uploads the simulator as an artifact
    - name: Upload simulator artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: slopos-simulator-${{ steps.version.outputs.version }}
        path: slopos_sim
        retention-days: 90
