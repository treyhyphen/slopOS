name: Build Bootable ISO

on:
  push:
    branches:
      - '**'  # Build ISO on any branch push
    paths:
      - 'src/**'
      - 'boot/**'
      - 'Makefile*'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'boot/**'
      - 'Makefile*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-iso:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for versioning
      
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc-multilib \
          g++-multilib \
          nasm \
          grub-pc-bin \
          grub-common \
          xorriso \
          mtools \
          qemu-system-x86
    
    - name: Check for kernel files
      id: check_kernel
      run: |
        if [ -d "boot" ] && [ -f "Makefile.simple" ] && [ -f "src/slopos.c" ] && [ -f "boot/boot.s" ]; then
          echo "kernel_exists=true" >> $GITHUB_OUTPUT
          echo "âœ… Kernel source found - will build ISO"
        else
          echo "kernel_exists=false" >> $GITHUB_OUTPUT
          echo "âŒ No kernel source found - skipping ISO build"
        fi
    
    - name: Build kernel
      if: steps.check_kernel.outputs.kernel_exists == 'true'
      run: |
        if [ -f "Makefile.simple" ]; then
          make -f Makefile.simple
        elif [ -f "Makefile" ]; then
          make
        fi
    
    - name: Build ISO
      if: steps.check_kernel.outputs.kernel_exists == 'true'
      run: |
        if [ -f "Makefile.simple" ]; then
          make -f Makefile.simple iso || make iso
        elif [ -f "Makefile" ]; then
          make iso
        fi
    
    - name: Verify ISO
      if: steps.check_kernel.outputs.kernel_exists == 'true'
      run: |
        if [ -f "slopos.iso" ]; then
          ls -lh slopos.iso
          echo "ISO size: $(du -h slopos.iso | cut -f1)"
        else
          echo "ISO file not found!"
          exit 1
        fi
    
    - name: Test ISO in QEMU (headless)
      if: steps.check_kernel.outputs.kernel_exists == 'true'
      run: |
        timeout 10s qemu-system-i386 \
          -cdrom slopos.iso \
          -m 32M \
          -nographic \
          -serial mon:stdio \
          || true
        echo "QEMU boot test completed"
    
    - name: Get version info
      if: steps.check_kernel.outputs.kernel_exists == 'true'
      id: version
      run: |
        # Check if this is a tag push
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "ðŸ“Œ Tagged release: $VERSION"
        else
          # Generate test version for non-tag builds
          VERSION="test-$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::8}"
          echo "ðŸ§ª Test build: $VERSION"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "is_release=false" >> $GITHUB_OUTPUT
    
    - name: Upload ISO artifact (for testing)
      if: steps.check_kernel.outputs.kernel_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: slopos-iso-${{ steps.version.outputs.version }}
        path: |
          slopos.iso
          slopos.bin
        retention-days: 30

